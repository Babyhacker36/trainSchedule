<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Louis Carter">
    <title>Train Scheduler | Louis Carter </title>

<!-- Reset css -->
<link rel="stylesheet" href="./assets/css/reset.css">

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Bootstrap  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- main javascript -->
<script src="./assets/js/main.js"></script>
<!-- moment js  -->
<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
<!-- main css -->
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">

<!-- Jumbotron Title -->
<div class="jumbotron">
        <h1 class="text-center">Transit System </h1>
        <h3 class="text-center">Department of Transportation</h5>
      </div>
  
<!-- Table start -->

<table class="table">
    <thead>
<tr>
    <th>Train Name</th>
    <th>Destination</th>
    <th>Frequancy(min)</th>
    <th>Next arrival</th>
    <th>Minutes Away</th>
</tr>
</thead>
<tbody id="all-display"></tbody>
</table>


 <!-- Add Train Form -->
 <div class="row" id="trainForm">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="trainName" type="text" placeholder="Train Name">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text" placeholder="Destination">
                </div>
                <div class="form-group">
                  <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrain" type="text" placeholder="First Train Time (HH:mm - military time)">
                </div>
                <div class="form-group">
                  <label for="train-frequency">Frequency (min)</label>
                  <input class="form-control" id="interval" type="number" placeholder="Frequency (min)">
                </div>
                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div><!-- end of the col-lg -->
      </div><!-- end of the div row -->
</div>  <!-- end of the container -->



</body>
</html>
